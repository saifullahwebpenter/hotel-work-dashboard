<body>
    <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white dark:bg-card rounded-lg shadow-lg p-6 w-96">
          <h2 class="text-lg font-semibold text-zinc-800 dark:text-zinc-200">Modify password</h2>
          <form class="mt-4">
            <div class="mb-4">
              <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300" for="old-password">* Old password</label>
              <input type="password" id="old-password" class="mt-1 block w-full border border-border rounded-md p-2 focus:outline-none focus:ring focus:ring-ring" required />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300" for="new-password">* New password</label>
              <input type="password" id="new-password" class="mt-1 block w-full border border-border rounded-md p-2 focus:outline-none focus:ring focus:ring-ring" required />
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300" for="confirm-password">* Confirm password</label>
              <input type="password" id="confirm-password" class="mt-1 block w-full border border-border rounded-md p-2 focus:outline-none focus:ring focus:ring-ring" required />
            </div>
            <div class="flex justify-end">
              <button type="button" class="bg-zinc-300 text-zinc-700 hover:bg-zinc-400 rounded-md px-4 py-2 mr-2">Cancel</button>
              <button type="submit" class="bg-blue-500 text-white hover:bg-primary/80 rounded-md px-4 py-2">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    <script src="main.js"></script>
</body>
</html>
