<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Admin</title>
    <link rel="stylesheet" href="dashboard.css">
    <!-- link with fontawesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" data-purpose="Layout StyleSheet" title="Web Awesome"
        href="/css/app-wa-54e7be3a62ca9b7580d7f8c669f59e74.css?vsn=d" />

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css" />

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-duotone-solid.css" />

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-thin.css" />

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-solid.css" />

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-regular.css" />

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/sharp-light.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-card p-6 rounded-lg shadow-lg w-96">
          <h2 class="text-lg font-semibold text-foreground">Edit</h2>
          <form class="space-y-4">
            <div>
              <label for="member-account" class="block text-sm text-muted-foreground">* Member account</label>
              <input type="text" id="member-account" class="mt-1 p-2 border border-border rounded w-full" required />
            </div>
            <div>
              <label for="member-phone" class="block text-sm text-muted-foreground">* Member phone number</label>
              <input type="tel" id="member-phone" class="mt-1 p-2 border border-border rounded w-full" required />
            </div>
            <div>
              <label for="member-level" class="block text-sm text-muted-foreground">* Member Level</label>
              <select id="member-level" class="mt-1 p-2 border border-border rounded w-full" required>
                <option value="">Select Level</option>
                <option value="VIP1">VIP1</option>
                <option value="VIP2">VIP2</option>
              </select>
            </div>
            <div>
              <label for="login-password" class="block text-sm text-muted-foreground">Login password</label>
              <input type="password" id="login-password" class="mt-1 p-2 border border-border rounded w-full" />
            </div>
            <div>
              <label for="transaction-password" class="block text-sm text-muted-foreground">Transaction password</label>
              <input type="password" id="transaction-password" class="mt-1 p-2 border border-border rounded w-full" />
            </div>
            <div>
              <label for="superior-id" class="block text-sm text-muted-foreground">Superior ID</label>
              <input type="number" id="superior-id" class="mt-1 p-2 border border-border rounded w-full" />
            </div>
            <div>
              <label for="credibility" class="block text-sm text-muted-foreground">* Credibility</label>
              <input type="number" id="credibility" class="mt-1 p-2 border border-border rounded w-full" required />
            </div>
            <div>
              <label for="multiples" class="block text-sm text-muted-foreground">* Multiples of consecutive orders</label>
              <input type="number" id="multiples" class="mt-1 p-2 border border-border rounded w-full" required />
            </div>
            <div>
              <label for="member-type" class="block text-sm text-muted-foreground">* Member type</label>
              <select id="member-type" class="mt-1 p-2 border border-border rounded w-full" required>
                <option value="">Select Type</option>
                <option value="Real">Real</option>
                <option value="Test">Test</option>
              </select>
            </div>
            <div>
              <label for="transaction-status" class="block text-sm text-muted-foreground">* Transaction status</label>
              <select id="transaction-status" class="mt-1 p-2 border border-border rounded w-full" required>
                <option value="">Select Status</option>
                <option value="Normal">Normal</option>
                <option value="Suspended">Suspended</option>
              </select>
            </div>
            <div class="flex justify-end">
              <button type="button" class="bg-secondary text-secondary-foreground hover:bg-secondary/80 p-2 rounded mr-2">Cancel</button>
              <button type="submit" class="bg-primary text-primary-foreground hover:bg-primary/80 p-2 rounded">Confirm</button>
            </div>
          </form>
        </div>
      </div>

</body>
